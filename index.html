<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="player">
    <video id="media">
        <source src="media/solarstone.mp4"> 
        <source src="media/solarstone.webm"> 
        <source src="media/solarstone.ogg"> 

    </video>
    <nav>
    <div id="buttons">
        <input type="button" id="play" value="Воспр.">
        <input type="button" id="mute" value="Звук">
    </div>
    <div id="bar">
        <div id="progress"></div>
    </div>
    <div id="control">
        <input type="range" id="volume" min="0" max="1" step=".01" value=".6">
    </div>
    </nav>
</div>









    <script src="js/player.js"></script>
</body>
</html>
